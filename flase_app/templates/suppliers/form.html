{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if object %}
        <h1>{% translate 'Edit supplier' %}</h1>
    {% else %}
        <h1>{% translate 'New supplier' %}</h1>
    {% endif %}

    <form method="post" class="mt-4">
        {% csrf_token %}
        {% include "forms/form.html" %}
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">{% translate 'Save' %}</button>
            </div>
        </div>
    </form>
{% endblock content %}
