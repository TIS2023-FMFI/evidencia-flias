{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% translate 'Delete supplier' %}</h1>

    <p>{% blocktranslate with supplier=object.name %}Are you sure you want to delete supplier {{ supplier }}?{% endblocktranslate %}</p>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">{% translate 'Delete' %}</button>
    </form>

{% endblock content %}
