{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
{% translate "Log in" %}
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{% translate "Log in" %}</h3>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">{% translate "Email address" %}</label>
                            <input type="email" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="id_password">{% translate "Password" %}</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="form-group text-center login-button mt-4">
                            <button type="submit" class="btn btn-primary">{% translate "Log in" %}</button>
                        </div>
                    </form>
                    <p class="text-center mt-2"><a href="{% url 'password_reset' %}">{% translate "Forgotten password?" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
