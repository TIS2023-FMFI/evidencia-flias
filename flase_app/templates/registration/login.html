{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
{% translate "Login" %}
{% endblock %}

{% block content %}
    <style>
    .form-control {
        border: 1px solid black;
    }
    .login-button {
        margin-top: 20px;
    }
</style>
<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-4">
            <div class="card border-dark">
                <div class="card-body">
                    <h3 class="card-title text-center">{% translate "Login" %}</h3>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">{% translate "Username" %}</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">{% translate "Password" %}</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="form-group text-center login-button">
                            <button type="submit" class="btn btn-primary">{% translate "Log in" %}</button>
                        </div>
                    </form>
                    <p class="text-center"><a href="{% url 'password_reset' %}">{% translate "Forgotten password?" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
