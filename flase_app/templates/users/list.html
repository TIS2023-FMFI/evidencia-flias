{% extends "base.html" %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
			<th>Role</th>
			<th>Is Active ?</th>
        </tr>
    </thead>

    <tbody>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.role }}</td>
			<td>{{ user.is_active }}</td>
            <td>
                <a href="{% url 'user_update' pk=user.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'user_create' %}">Add User</a>

{% endblock content %}
