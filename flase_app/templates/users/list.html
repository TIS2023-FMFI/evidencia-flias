<table>
    <thead>
        <tr>
            <th>Meno</th>
            <th>Rola</th>
        </tr>
    </thead>

    <tbody>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
			<td>{{ user.role }}</td>
            <td>
                <a href="{% url 'user_update' pk=user.id %}">Upraviť</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'user_create' %}">Pridať usera</a>
