{% extends "base.html" %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>Name</th>
			<th>Is Active ?</th>
        </tr>
    </thead>

    <tbody>
        {% for owner in owner_list %}
        <tr>
            <td>{{ owner.name }}</td>
			<td>{{ owner.is_active }}</td>
            <td>
                <a href="{% url 'owner_update' pk=owner.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'owner_create' %}">Add Owner</a>

{% endblock content %}
