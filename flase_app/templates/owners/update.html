{% extends "base.html" %}

{% block content %}

{% load i18n %}

{% if object %}
<h1>{% translate 'Edit owner' %}</h1>
{% else %}
<h1>{% translate 'Add owner' %}</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">{% translate 'Save' %}</button>
</form>

{% endblock content %}
