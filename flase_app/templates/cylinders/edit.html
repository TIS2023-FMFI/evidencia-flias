{% extends "base.html" %}
{% load i18n %}

{% block title %}Edit Cylinder Properties{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Cylinder Properties</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'cylinder_detail' cylinder_id %}" class="btn btn-secondary">Discard changes</a>
    </form>
</div>
{% endblock %}
